<template>

        <div class="slds-text-align--right" >
            <lightning-icon if:true={Testmodule} icon-name="utility:success" variant="Success" size="small"></lightning-icon>
        </div> 
   
    <lightning-layout multiple-rows class="slds-grid_align-spread slds-p-right_small">
        <lightning-accordion allow-multiple-sections-open>
            <lightning-accordion-section class="slds-text-heading_small" name={modulo.Name} label={modulo.Name}>
                <div class="slds-m-bottom_small slds-text-align--right">
                    <span class="tds-badge slds-badge slds-grid_vertical-align-right">+{modulo.Puntos__c} Points </span>
                </div>
                <div class="th-text--small th-text--bold slds-text-align--right ">
                    ~{modulo.Tiempo__c} minutes
                </div>

                <lightning-card variant="Narrow" title="UNITS" icon-name="standard:account" >
                     <template if:true={modulo.Unidades__r} for:each={modulo.Unidades__r} for:item="unit">
                        <lightning-accordion key={unit.Id} allow-multiple-sections-open>
                            <c-unidad-view checkunit={checkunit} unit={unit}></c-unidad-view>
                            </lightning-accordion>
                        </template>
                    </lightning-card>
                </lightning-accordion-section>
            </lightning-accordion>
    </lightning-layout>

</template>
